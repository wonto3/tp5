{extend name="base:common" /}
{block name="body"}
<div class="main-content">
    <div class="page-content">
        <div class="page-header">
            <h1>
               {if $id>0}编辑{else}添加{/if}管理员
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form" method="post" action="{:url('account/post')}">
                    <input type="hidden" name="id" value="{$id}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">账户名</label>
                        <div class="col-sm-9">
                            <input type="text" id="form-field-1" name="username" value="{if isset($item['username'])}{$item['username']}{/if}" placeholder="请填写账户名" class="col-xs-10 col-sm-5" />
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">密码</label>
                        <div class="col-sm-9">
                            <input type="password" id="form-field-2" name="password" value="" placeholder="请填写密码" class="col-xs-10 col-sm-5" />
                            <span class="help-inline col-xs-12 col-sm-7">
                                <span class="middle">密码长度不低于6位</span>
                            </span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">状态</label>
                        <div class="col-sm-9">
                            <label>
                                <input name="status" value="1" type="radio" class="ace" {if isset($item['status'])}{if $item['status']==1}checked{/if}{else}checked{/if} />
                                <span class="lbl"> 正常</span>
                            </label>
                            &nbsp;&nbsp;
                            <label>
                                <input name="status" value="0" type="radio" class="ace" {if isset($item['status'])}{if $item['status']==0}checked{/if}{/if} />
                                <span class="lbl"> 禁止</span>
                            </label>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">身份</label>
                        <div class="col-sm-9">
                            <label>
                                <input name="isadmin" value="1" type="radio" class="ace" {if isset($item['isadmin'])}{if $item['isadmin']==1}checked{/if}{else}checked{/if} />
                                <span class="lbl"> 主管理员</span>
                            </label>
                            &nbsp;&nbsp;
                            <label>
                                <input name="isadmin" value="0" type="radio" class="ace" {if isset($item['isadmin'])}{if $item['isadmin']==0}checked{/if}{/if} />
                                <span class="lbl"> 子管理员</span>
                            </label>
                        </div>
                    </div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
{/block}
